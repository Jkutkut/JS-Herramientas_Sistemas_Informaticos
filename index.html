<!DOCTYPE html><html>
	<head>
		<meta charset="utf-8">

		<!-- Logo & title -->
		<title>JS-Herramientas_Sistemas_Informaticos</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="Res/CSS/style.css">

		<!-- JS -->
		<!-- Converters -->
		<script src="Res/JS/converters/converterHandler.js"></script>
		<script src="Res/JS/converters/baseConverter.js"></script>
		<script src="Res/JS/converters/binary2textConverter.js"></script>
		<script src="Res/JS/converters/text2binaryConverter.js"></script>

		<!-- gateEditor -->
		<script src="https://cdn.jsdelivr.net/gh/Jkutkut/JS-Tools/point.js"></script>
		<script src="Res/JS/gateEditor/gateEditorHandler.js"></script>
		<script src="Res/JS/gateEditor/logicGate.js"></script>

		<!-- <script src="Res/JS/bootstrap/bootstrap.min.js"></script> -->

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

	</head>
	<body>
		<div class="horizontalModulesContainer">
			<!-- <div class="verticalModulesContainer"> -->
			<div class="horizontalModulesContainer">
				<!-- Base converter module -->
				<div class="moduleContainer">
					<div class="moduleTool">
						<h2>Base converter</h2>
						<div class="inputField">
							<label for="numberBaseConverter">Number: </label>
							<input type="text" class="textInput" id="baseConverterInput" oninput="baseConverterUpdate()">
						</div>

						<div class="moduleTool horizontalAlign">
							<div class="inputField" style="--w: 40%;">
								<label for="baseFrom">Base from: </label>
								<input type="number" name="baseFrom" id="baseFrom" class="numberContainer" pattern="\d+" onchange="baseConverterUpdate()" value="10">
							</div>
							<div class="inputField" style="--w: 40%;">
								<label for="baseTo">Base to:</label>
								<input type="number" name="baseTo" id="baseTo" class="numberContainer" pattern="\d+" onchange="baseConverterUpdate()" value="2">
							</div>
						</div>

						<div class="inputField">
							<label for="baseConverterOutput">Result:</label>
							<input type="text" class="textInput" id="baseConverterOutput" readonly="readonly">
							<input type="button" value="Copy" onclick="copyToClipboard('baseConverterOutput')">
						</div>
					</div>
				</div>

				<!-- ASCII-text-binary converter -->
				<div class="moduleContainer">
					<div class="moduleTool">
						<h2>ASCII code to binary</h2>
						<div class="inputField">
							<label for="ascii2binaryInput">Content: </label>
							<input type="text" id="ascii2binaryInput" oninput="ascii2binConverter()">
						</div>

						<div class="inputField">
							<label for="ascii2binaryOutputCode">Codes :</label>
							<input type="text" id="ascii2binaryOutputCode" readonly="readonly">
							<input type="button" value="Copy" onclick="copyToClipboard('ascii2binaryOutputCode')">
						</div>
						<div class="inputField">
							<label for="ascii2binaryOutputBin">Binary:</label>
							<input type="text" id="ascii2binaryOutputBin" readonly="readonly">
							<input type="button" value="Copy" onclick="copyToClipboard('ascii2binaryOutputBin')">
						</div>
					</div>

					<div class="moduleTool">
						<h2>Binary to ASCII code</h2>
						<div class="inputField">
							<label for="binary2asciiInput">Binary: </label>
							<input type="text" id="binary2asciiInput" oninput="bin2asciiConverter()">
						</div>

						<div class="inputField">
							<label for="binary2asciiOutputCode">Codes :</label>
							<input type="text" id="binary2asciiOutputCode" readonly="readonly">
							<input type="button" value="Copy" onclick="copyToClipboard('binary2asciiOutputCode')">
						</div>
						<div class="inputField">
							<label for="binary2asciiOutputBin">Content:</label>
							<input type="text" id="binary2asciiOutputBin" readonly="readonly">
							<input type="button" value="Copy" onclick="copyToClipboard('binary2asciiOutputBin')">
						</div>
					</div>
				</div>
			</div>

		<div id="gateEditorContainer">

	</body>
</html>
